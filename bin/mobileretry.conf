
# golang 实现mbox代码包的引用路径
mboxpackagepath: "wacaispider/mbox"

tmplfiledirpath: "/code/WacaiSpider/mbox/boxtool/tmpl"

# 需要生成代码所用到的参数配置信息
# 也可以在生成代码后自行修改
buildboxconf:
  boxinfo:
    group: "master"

    # 必须要配置的参数将依次生成代码 
    name: "MobileRetrySet"

    # 模块的展示名称
    showname: "运营商重试设置"

    # 模块的输入参数信息定义可以在代码中修改
    params: 
    - hint: "请输入appid"
      label: "appid"
      name: "appid"
      type: "text"
      reg: ""
      value: ""
      idx: "1"
    - hint: "是否测试环境(y/n)"
      label: "是测试?"
      name: "istest"
      type: "text"
      reg: ""
      value: "y"
      idx: "2"
    - hint: "isRetry=true&needSmsFlow=true"
      label: "重试参数"
      name: "data"
      type: "text"
      reg: ""
      value: ""
      idx: "3"
#    多项输入参数事添加
#    - hint: "17位任务id"
#      label: "任务Tid"
#      name: "tid"
#      type: "text"
#      reg: ""
#      value: ""
#      idx: "2"

    # 作者
    author: "金山"

    # 模块的描述
    description: "设置appid对应运营商是否需要抓取短信数据，是否触发验证码重试, 重试参数为空则表示取消"
    version: "1.0.1"
    apiversion: "webserver/1.0.1"
    
    # 展示模块访问此模块的请求路径信息 注意各模式不同
    modeinfo: "http://192.168.4.225:9998"

  # 以服务方式启动时输出日志存储文件夹路径
  logdir: "./log"

  # 若以http模式启动时启动的本地服务ip和端口
  selfhttpserverhost: ":9998"
 
  # 展示操作模块的注册路径
  showserverpath: "http://172.16.48.207:9888/regbox"

  # 下面是nats相关的配置信息
  natsserverlist: ""
  natsserverusername: ""
  natsserveruserpassword: ""
